<!-- templates/rag_chat.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Чат - Requirements Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #a24b4f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #bc0000 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .nav {
            background: #34495e;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        
        .nav a:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav a.active {
            background: #bc0000;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-height: 0; /* Важно для корректной работы flex-потока */
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Важно для корректной работы flex-потока */
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #bc0000;
            color: white;
            margin-left: auto;
        }
        
        .bot-message {
            background: #ecf0f1;
            color: #2c3e50;
            margin-right: auto;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            flex-shrink: 0; /* Предотвращает сжатие области ввода */
        }
        
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #bdc3c7;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
        }
        
        .input-area input:focus {
            border-color: #bc0000;
        }
        
        .input-area button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .input-area button:hover:not(:disabled) {
            background: #219a52;
        }
        
        .input-area button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #ecf0f1;
            border-radius: 15px;
            margin-right: auto;
            max-width: 80%;
            flex-shrink: 0; /* Предотвращает сжатие индикатора */
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #7f8c8d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Стили для скроллбара */
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RAG Чат</h1>
            <p>Задавайте вопросы на основе документов в базе знаний</p>
        </div>
        
        <div class="nav">
            <a href="/">Главная</a>
            <a href="/rag-chat" class="active">RAG Чат</a>
            <a href="/add-document">Добавить документ</a>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    Привет! Я помогу вам с вопросами по разработке требований. 
                    Задавайте вопросы на основе документов в базе знаний.
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Введите ваш вопрос..." onkeypress="handleKeyPress(event)">
                <button id="sendButton" onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Добавляем сообщение пользователя
            addMessage(message, 'user');
            messageInput.value = '';
            sendButton.disabled = true;
            
            // Показываем индикатор набора
            typingIndicator.style.display = 'block';
            scrollToBottom();
            
            try {
                const formData = new FormData();
                formData.append('query', message);
                
                const response = await fetch('/api/rag/chat', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    addMessage(result.response, 'bot');
                } else {
                    addMessage(`Ошибка: ${result.message}`, 'bot');
                }
                
            } catch (error) {
                addMessage(`Ошибка соединения: ${error.message}`, 'bot');
            } finally {
                typingIndicator.style.display = 'none';
                sendButton.disabled = false;
                messageInput.focus();
                scrollToBottom();
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            // Используем requestAnimationFrame для плавной прокрутки
            requestAnimationFrame(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }
        
        // Фокус на поле ввода при загрузке
        messageInput.focus();
        
        // Инициализируем прокрутку вниз при загрузке страницы
        window.addEventListener('load', scrollToBottom);
    </script>
</body>
</html>
